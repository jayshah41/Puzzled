<div>
  <div id="signupVerification" class="pt-10 bg-blue-1">
    <div class="grid grid-cols-1 lg:grid-cols-2 mx-auto w-full max-w-8xl">
      <div class="flex justify-start items-center lg:items-baseline mx-4 lg:mt-28 xl:mt-36">
        <div class="grid grid-flow-row">
          <div class="flex justify-start items-center mb-2 mx-auto lg:mx-0">
            <h1 *ngIf="success" class="text-5xl sm:text-6xl font-medium mb-6 ml-1 text-center lg:text-left text-black-1">
              Account verified successfully.
            </h1>
            <h1 *ngIf="error" class="text-5xl sm:text-6xl font-medium mb-6 ml-1 text-center lg:text-left text-black-1">
              !Oops Something wrong.
            </h1>
          </div>
        </div>
      </div>
      <div class="flex items-center mx-auto justify-center pl-10 md:pl-20 lg:pl-0 flex-shrink-0">
        <img class="h-80 xs:h-80 sm:h-420px md:h-500px lg:h-600px xl:h-700px mt-10 xs:w-auto"
          src="/assets/images/contactus-header-image.png" alt="">
      </div>
    </div>
  </div>
