<div class="fixed inset-0 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 z-50 overflow-y-auto">
    
    <div [@alertBox]
        class="fixed top-32 left-0 right-0 z-60 flex items-center bg-blue-5 rounded-md text-white text-sm font-bold px-4 py-3 mx-auto w-80"
        role="alert" *ngIf="globalState.getShowSignUpFormMissingInformation()">
        <svg class="w-6 h-6 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path
                d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z" />
        </svg>
        <p>Missing or incorrect data in signup form. Please try again.</p>
    </div>

    <div [@alertBox]
        class="fixed top-32 left-0 right-0 z-60 flex items-center bg-blue-5 rounded-md text-white text-sm font-bold px-4 py-3 mx-auto w-80"
        role="alert" *ngIf="globalState.getSignUpUserExist()">
        <svg class="w-6 h-6 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path
                d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z" />
        </svg>
        <p>User already exist. Please login</p>
    </div>

    <div [@alertBox]
        class="fixed top-32 left-0 right-0 z-60 flex items-center bg-blue-5 rounded-md text-white text-sm font-bold px-4 py-3 mx-auto w-80"
        role="alert" *ngIf="globalState.getSignUpAPIResponse()">
        <svg class="w-6 h-6 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path
                d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z" />
        </svg>
        <p>Please check your email and verify this account.</p>
    </div>

    <div [@backgroundOpacity] class="fixed inset-0 min-h-screen bg-black min-w-full opacity-30"
        (click)="globalState.setShowLoginOrSignupModal('Closed')"></div>

    <div [@inOutAnimation] class="max-w-lg w-full space-y-8 bg-gray-50 p-10 rounded-xl z-50 mt-96 md:mt-32 lg:mt-0">
        <div>
            <img class="mx-auto h-24 w-auto mb-10" src="./assets/logos/logo.png" alt="Workflow">
            <div class="flex w-full justify-center items-center">
                <div class="flex w-80 -space-x-px">
                    <button (click)="globalState.setShowLoginOrSignupModal('Login')"
                        class="rounded-none w-full rounded-l-3xl text-base font-semibold outline-none cursor-pointer text-center border border-gray-300 bg-gray-50 text-black-1 focus:outline-none p-2 hover:bg-blue-4 hover:text-white transition-all duration-300 ease-in-out">Login</button>
                    <button (click)="globalState.setShowLoginOrSignupModal('Signup')"
                        class="rounded-none w-full rounded-r-3xl text-base font-semibold outline-none cursor-pointer text-center border border-gray-300 bg-blue-4 text-white focus:outline-none hover:bg-blue-4 hover:text-white transition-all duration-300 ease-in-out">Sign
                        Up</button>
                </div>
            </div>
        </div>
        <div class="mt-10 space-y-6">
            <input type="hidden" name="remember" value="true">
            <form onsubmit="return false">

                <div class="rounded-md shadow-sm space-y-2">

                    <div class="w-full">
                        <h1
                            class=" text-black-1 font-medium text-lg text-opacity-80 mt-2 mb-3 py-1 w-full border-gray-300 border-dashed border-b">
                            User Information
                        </h1>
                    </div>


                    <div class="flex w-full">
                        <label for="first-name" class="sr-only">First Name</label>
                        <input #signupFirstName id="first-name" name="first-name" type="text" required
                            class="appearance-none relative flex w-1/2 mr-1 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="First Name">
                        <label for="last-name" class="sr-only">Last Name</label>
                        <input #signupLastName id="last-name" name="last-name" type="text" required
                            class="appearance-none relative flex w-1/2 ml-1 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Last Name">
                    </div>

                    <div>
                        <label for="email-address" class="sr-only">Email address</label>
                        <input #signupEmail id="email-address" name="email" type="email" autocomplete="email" required
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Email address">
                    </div>

                    <div>
                        <label for="phone" class="sr-only">Phone Number</label>
                        <input #signupPhoneNumber id="phone" name="phone" type="tel" required
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Phone Number">
                    </div>

                    <div>
                        <label for="country" class="sr-only">Country</label>
                        <input #signupCountry id="country" name="country" type="text" required
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Country">
                    </div>

                    <div>
                        <label for="state" class="sr-only">State</label>
                        <input #signupState id="state" name="state" type="text" required
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="State">
                    </div>

                    <div>
                        <label for="referred-by" class="sr-only">Referred By</label>
                        <input #signupReferredBy id="referred-by" name="referred-by" type="text" required
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Referred By">
                    </div>

                    <div class="w-full">
                        <h1
                            class=" text-black-1 font-medium text-lg text-opacity-80 mt-2 mb-3 py-1 w-full border-gray-300 border-dashed border-b">
                            What are your top 3 priority commodies?
                        </h1>
                    </div>

                    <div>
                        <label for="signup-commodity-type-1" class="sr-only">Commodity Type</label>
                        <select #signupCommodityType1 type="text" id="signup-commodity-type-1" required
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                            <option class="invisible hidden" hidden value="" selected>Commodity Type</option>
                            <option value="Aluminum">Aluminum</option>
                            <option value="Coal">Coal</option>
                            <option value="Cobalt">Cobalt</option>
                            <option value="Copper">Copper</option>
                            <option value="Gold">Gold</option>
                            <option value="Graphite">Graphite</option>
                            <option value="Halloysite">Halloysite</option>
                            <option value="Iron Ore">Iron Ore</option>
                            <option value="Lithium">Lithium</option>
                            <option value="Magnesium">Magnesium</option>
                            <option value="Manganese">Manganese</option>
                            <option value="Mineral Sands">Mineral Sands</option>
                            <option value="Molybdenum">Molybdenum</option>
                            <option value="Nickel">Nickel</option>
                            <option value="Oil & Gas">Oil & Gas</option>
                            <option value="Palladium">Palladium</option>
                            <option value="Platinum">Platinum</option>
                            <option value="Potash">Potash</option>
                            <option value="Rare Earths">Rare Earths</option>
                            <option value="Scandium">Scandium</option>
                            <option value="Tantalum">Tantalum</option>
                            <option value="Tin">Tin</option>
                            <option value="Titanium">Titanium</option>
                            <option value="Tungsten">Tungsten</option>
                            <option value="Uranium">Uranium</option>
                            <option value="Vanadium">Vanadium</option>
                            <option value="Zinc">Zinc</option>
                        </select>
                    </div>

                    <div>
                        <label for="signup-commodity-type-2" class="sr-only">Commodity Type</label>
                        <select #signupCommodityType2 type="text" id="signup-commodity-type-2" required
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                            <option hidden value="" selected>Commodity Type</option>
                            <option value="Aluminum">Aluminum</option>
                            <option value="Coal">Coal</option>
                            <option value="Cobalt">Cobalt</option>
                            <option value="Copper">Copper</option>
                            <option value="Gold">Gold</option>
                            <option value="Graphite">Graphite</option>
                            <option value="Halloysite">Halloysite</option>
                            <option value="Iron Ore">Iron Ore</option>
                            <option value="Lithium">Lithium</option>
                            <option value="Magnesium">Magnesium</option>
                            <option value="Manganese">Manganese</option>
                            <option value="Mineral Sands">Mineral Sands</option>
                            <option value="Molybdenum">Molybdenum</option>
                            <option value="Nickel">Nickel</option>
                            <option value="Oil & Gas">Oil & Gas</option>
                            <option value="Palladium">Palladium</option>
                            <option value="Platinum">Platinum</option>
                            <option value="Potash">Potash</option>
                            <option value="Rare Earths">Rare Earths</option>
                            <option value="Scandium">Scandium</option>
                            <option value="Tantalum">Tantalum</option>
                            <option value="Tin">Tin</option>
                            <option value="Titanium">Titanium</option>
                            <option value="Tungsten">Tungsten</option>
                            <option value="Uranium">Uranium</option>
                            <option value="Vanadium">Vanadium</option>
                            <option value="Zinc">Zinc</option>
                        </select>
                    </div>

                    <div>
                        <label for="signup-commodity-type-3" class="sr-only">Commodity Type</label>
                        <select #signupCommodityType3 type="text" id="signup-commodity-type-3" required
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                            <option hidden value="" selected>Commodity Type</option>
                            <option value="Aluminum">Aluminum</option>
                            <option value="Coal">Coal</option>
                            <option value="Cobalt">Cobalt</option>
                            <option value="Copper">Copper</option>
                            <option value="Gold">Gold</option>
                            <option value="Graphite">Graphite</option>
                            <option value="Halloysite">Halloysite</option>
                            <option value="Iron Ore">Iron Ore</option>
                            <option value="Lithium">Lithium</option>
                            <option value="Magnesium">Magnesium</option>
                            <option value="Manganese">Manganese</option>
                            <option value="Mineral Sands">Mineral Sands</option>
                            <option value="Molybdenum">Molybdenum</option>
                            <option value="Nickel">Nickel</option>
                            <option value="Oil & Gas">Oil & Gas</option>
                            <option value="Palladium">Palladium</option>
                            <option value="Platinum">Platinum</option>
                            <option value="Potash">Potash</option>
                            <option value="Rare Earths">Rare Earths</option>
                            <option value="Scandium">Scandium</option>
                            <option value="Tantalum">Tantalum</option>
                            <option value="Tin">Tin</option>
                            <option value="Titanium">Titanium</option>
                            <option value="Tungsten">Tungsten</option>
                            <option value="Uranium">Uranium</option>
                            <option value="Vanadium">Vanadium</option>
                            <option value="Zinc">Zinc</option>
                        </select>
                    </div>

                    <div class="w-full">
                        <h1
                            class=" text-black-1 font-medium text-lg text-opacity-80 mt-2 mb-3 py-1 w-full border-gray-300 border-dashed border-b">
                            What is your investment criteria?
                        </h1>
                    </div>

                    <div>
                        <label for="signupInvestmentCriteria" class="sr-only">Investment Criteria</label>
                        <select #signupInvestmentCriteria type="text" id="signupInvestmentCriteria" required
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                            <option value="" selected>Please Choose</option>
                            <option value="People">People (Board & Senior Management SH, Remuneration, Exp, Qual)
                            </option>
                            <option value="Project Potention">Project Potention (Project state, grades, location etc)
                            </option>
                            <option value="Finance">Finance (Project funding support etc)</option>
                            <option value="Top 20 Shareholders">Top 20 Shareholders (Who are they & what % do they hold)
                            </option>
                            <option value="Share price performance">Share price performance (Short & long term
                                potential, passion, lifestyle
                                etc)
                            </option>
                            <option value="Other">Other (Please provide detail)</option>
                        </select>
                    </div>

                    <div class="w-full">
                        <h1
                            class=" text-black-1 font-medium text-lg text-opacity-80 mt-2 mb-3 py-1 w-full border-gray-300 border-dashed border-b">
                            Password
                        </h1>
                    </div>

                    <div>
                        <label for="signupPassword" class="sr-only">Password</label>
                        <input #signupPassword id="signupPassword" name="signupPassword" type="password" required
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Password">
                    </div>

                    <!-- <div>
                        <label for="signupConfirmPassword" class="sr-only">Confirm Password</label>
                        <input #signupConfirmPassword id="signupConfirmPassword" name="signupConfirmPassword"
                            type="password" required
                            (change)="globalState.checkPasswordsMatchSignUpForm(signupPassword.value, signupConfirmPassword.value)"
                            (keyup)="globalState.checkPasswordsMatchSignUpForm(signupPassword.value, signupConfirmPassword.value)"
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Confirm Password">
                    </div> -->

                </div>

                <div class="mt-4">
                    <button type="submit" *ngIf="!globalState.getSubmittingSignUpFormAPILoader()"
                        (click)="globalState.submitSignUpFormInformation(signupFirstName.value, signupLastName.value, signupPhoneNumber.value, signupEmail.value, signupCountry.value, signupState.value, signupReferredBy.value, signupCommodityType1.value, signupCommodityType2.value, signupCommodityType3.value, signupInvestmentCriteria.value, signupPassword.value)"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-4 hover:bg-blue-5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-150 ease-in-out">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <!-- Heroicon name: solid/lock-closed -->
                            <svg class="h-5 w-5 text-indigo-900 group-hover:text-indigo-800"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                        Sign Up
                    </button>
                    <div class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-4 hover:bg-blue-5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-150 ease-in-out cursor-not-allowed"
                        *ngIf="globalState.getSubmittingSignUpFormAPILoader()">
                        <div>
                            <svg class="animate-spin h-8 w-8 text-gray-5" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</div>
