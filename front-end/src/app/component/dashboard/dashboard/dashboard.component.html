<div class="max-h-screen">

  <div class="w-150 mt-5 ml-4">
    <h1 class="text-black-3 font-semibold text-5xl">MakCorp Platform</h1>
  </div>

  <div class="w-150 mt-3 ml-4">
    <h3 class="text-gray-6 text-2xl">Good to see you again, {{globalState.getFirstName()}}</h3>
  </div>

  <div *ngIf="globalState.getTier() !== ''">
    <div class="flex w-full h-720px mt-10 px-4 overflow-y-auto"
      *ngFor="let iframeURL of globalState.getIFrameURL('Dashboard'); index as i">
      <iframe id="iframe" class="w-full h-full" [src]="iframeURL" frameborder="0"></iframe>
    </div>
  </div>

  <div class="absolute top-64 left-0 right-0 w-full"
    *ngIf="globalState.getTier() === '' && !globalState.getWaitingForAPIFlag()">
    <h1 class="text-black-3 font-semibold text-5xl text-center leading-normal">
      You currently do not have an active subscription.
      <br>
      Please
      go to <a class="text-blue-7 font-black hover:underline" [routerLink]="['/home/payments']">Payments</a> to purchase
      a subscription.
    </h1>
  </div>

</div>
