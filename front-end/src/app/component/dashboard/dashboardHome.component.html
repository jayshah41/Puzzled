    <div class="fixed top-8 right-10 z-60">
        <div class="flex w-full items-center" *ngIf="!globalState.getWaitingForAPIFlag()">
            <div class="relative inline-block text-left z-60">
                <div>
                    <button type="button" (click)="globalState.setDropdownMenuButtonDropdownFlag(true)"
                        class="inline-flex justify-center items-center cursor-pointer w-full rounded-md px-4 py-2 text-sm font-medium text-gray-700 focus:outline-none">
                        <div
                            class="flex justify-center items-center rounded-full bg-blue-200 text-blue-600 w-8 h-8 mr-2">
                            {{globalState.getFirstName().charAt(0)}}
                        </div>
                        {{globalState.getFirstName()}}
                        <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>

                <!--
                Dropdown menu, show/hide based on menu state.
            
                Entering: "transition ease-out duration-100"
                  From: "transform opacity-0 scale-95"
                  To: "transform opacity-100 scale-100"
                Leaving: "transition ease-in duration-75"
                  From: "transform opacity-100 scale-100"
                  To: "transform opacity-0 scale-95"
              -->
                <div *ngIf="globalState.getDropdownMenuButtonDropdownFlag()"
                    class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-40">
                    <div class="py-1">
                        <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                        <!-- <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                            id="menu-item-0">Account settings</a>
                        <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                            id="menu-item-1">Support</a>
                        <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                            id="menu-item-2">License</a> -->
                        <button (click)="globalState.changeRoute('/home/payments')"
                            class="text-black-1 block w-full text-left px-4 py-2 text-sm hover:bg-gray-100 transition-all duration-300 ease-in-out focus:outline-none focus:ring-0">
                            Payments
                        </button>
                        <button (click)="globalState.changeRoute('/home/settings')"
                            class="text-black-1 block w-full text-left px-4 py-2 text-sm hover:bg-gray-100 transition-all duration-300 ease-in-out focus:outline-none focus:ring-0">
                            Settings
                        </button>
                        <button (click)="globalState.logout()"
                            class="text-black-1 block w-full text-left px-4 py-2 text-sm hover:bg-gray-100 transition-all duration-300 ease-in-out focus:outline-none focus:ring-0">
                            Sign out
                        </button>
                    </div>
                </div>
            </div>

            <!-- <div class="flex justify-center items-center rounded-full bg-blue-200 text-blue-600 w-8 h-8">
                {{globalState.getFirstName().charAt(0)}}
            </div>
            <div class="flex ml-2">
                <h1 class="text-black-3">{{globalState.getFirstName()}}</h1>
            </div> -->
        </div>
    </div>
